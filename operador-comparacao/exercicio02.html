<body>
    <h1>Exercicio 02</h1>
    <p>Pedir para o usuário digitar dois números entre 0 e 10 e mostrar na tela um boolean indicando se a média é maior que 7</p>


    <script>
        let n1 = parseFloat(prompt("Digite um número entre 0 e 10"))
        let n2 = parseFloat(prompt("Digite outro número entre 0 e 10"))

        alert("A média é maior que 7? " + ((n1+n2)/2 > 7))      //Ou criar uma variável let media = (n1+n2)/2 e depois alert(media > 7)


    </script>
</body>
