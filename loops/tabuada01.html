<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>loops - tabuada</h1>
    <p>Pedir para o usuário digitar um número e mostrar a tabuada de 0 a 1000</p>

    <script>

        let n = parseFloat(prompt("Digite um número"))

        let contador = 0

        while(contador <= 1000){
            document.write(n + " x " + contador + ": " + n * contador + "<br>")               //não utilizado no dia a dia!!!!!! o utilizado será ensinado ainda 
            contador++
        }
        
                         
        

    </script>
</body>
</html>
