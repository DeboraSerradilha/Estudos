<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <script>
        //  Atenção: PARA ESSE EXERCÍCIO, VOCE PODE CRIAR APENAS UMA ÚNICA VARIÁVEL

        //  Crie uma variável e atribua o valor 10
        let n = 10

        //  Some 5 a essa variável e reatrubua o valor
        n = n + 5        // ou n += 5

        //  Multiplique o valor da variável por 5 e reatribua o valor  
        n = n * 5       // ou n *= 5

        // Some 1 a variável e reatribua o novo valor
        ++n

        //  Sem alterar o valor da variável, mostre na tela o resto da divisão por 6
        //  A mensagem deve ser: O resto da divisão de (variavel) por 6 é (resultado)  
        alert("O resto da divisão de " + n + " por 6 é: " + (n % 6))

        //  Sem alterar o valor da variável, mostre na tela o resto da divisão por 6 elevado ao quadrado
        // A mensagem deve ser: O quadrado do resto da divisão de (variável) por 6 é (resultado)
        alert("O quadrado do resto da divisão de " + n + " por 6 é: " + (n % 6)**2)

        //   Mostre na tela o valor da variável
        alert(n)
        
        //  Agora divida o valor da variável por 4 e reatribua o valor
        n = n / 4

        // Qual o valor da variável?
        alert(n)

    </script>
</body>
</html>
