<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo 03</title>
    </head>
    <body>
        <h1>Terceiro Exemplo</h1>

        <script>
            //pedir para o usuário digitar um número
            let numero1 = prompt("Digite um número")

            //converter em numero inteiro
            numero1 = parseInt(numero1)

            //pedir para o usuário digitar outro número
            let numero2 = prompt("Digite outro número")

            //converter em numero inteiro
            numero2 = parseInt(numero2)

            //mostrar a divisao concatenando com o texto "A divisão é: "
            let divisao = numero1 / numero2               //Sem precisar criar varias variáveis para cada operação, apenas colocando a operação direto no alert: 
            alert("A divisão é: " + divisao)             //alert("A divisão é " + (n1 / n2))

            //mostrar a multiplicação concatenando com o texto "A multiplicação é: "
            let multiplicacao = numero1 * numero2
            alert("A multiplicação é: " + multiplicacao)   //alert("A multiplicação é: " + (numero1 * numero2))

            //mostrar a subtração concatenando com o texto "A subtração é: "
            let subtracao = numero1 - numero2
            alert("A subtração é: " + subtracao)          //alert("A subtração é: " + (numero1 - numero2))

            //mostrar a soma concatenando com o texto "A soma é: "
            let soma = numero1 + numero2
            alert("A soma é: " + soma)                    //alert("A soma é: " + (numero1 + numero2))
        </script>
    </body>
</html>
