<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>Segundo exemplo</h1>

        <script>
            let numero1 = prompt("Digite um número")             // o prompt é uma caixa de diálogo que pede um valor ao usuário
            numero1 = parseFloat(numero1)

            let numero2 = prompt("Digite outro número")
            numero2 = parseFloat(numero2)

            let soma = numero1 + numero2

            //Number(), parseInt(), parseFloat()   Convertem string para número  - float é números decimais, exemplo 2.2 ou 3.3

            alert("A soma dos números é: " + soma)   //Ou: alert("A soma dos números é: " + (numero1 + numero2))  pois o javascript lê e resolve o que está dentro do parênteses primeiro
        </script>
    </body>
</html>
