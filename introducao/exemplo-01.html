<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <body>
        <h1>Primeiro exemplo</h1>

        <script>
            let nome = prompt('Qual o seu nome?');           // prompt = Pede para o usuário digitar algo          //camelCase = nomeDoUsurario (exemplo) letra minuscula e maisculas

        </script>
    </body>
